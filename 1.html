<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <style type="text/css">
  .content{
	float: left;
	width: 170px;
	color: #fff;
	font-size: 16px;
  }
	.top{
		float: left;
		width: 100%;
		height: 168px;
		background: url("images/fdTop.png") no-repeat 0px 0px;
		border-top-left-radius: 55px;
		border-top-right-radius: 55px;
		

	}
	.close{
		width: 21px;
		height: 21px;
		background: url("images/close.png") no-repeat;
		margin-left: 100px;
		margin-top: 4px;
		border: 1px solid #000;
		border-radius: 50%;
	}
	.ewm{
		width: 80px;
		height: 80px;
		background: url("images/ewm.png") no-repeat;
		margin-top: 2px;
		


	}
	span{
		display: block;
		text-align: left;
		padding-top: 6px;
		font-size: 14px;
	}

	.ewm,span{
		margin-left: 32px;
	}
	.bottom{
		float: left;
		width: 110px;
		height: 202px;
		background: url("images/fdBottom.png") no-repeat 0 -56px; 
		border-bottom-left-radius: 55px;
		border-bottom-right-radius: 55px;
		margin-left: 18px;
		margin-top: -10px;
		
	}
	
	ul li{
		height: 30px;
		font-size: 12px;
		line-height:32px;
		text-align: center;
		color: #fff;
		
		
	}
	.line{
		height: 2px;
		width: 95px;
		background: url("images/line.png") no-repeat;
		margin:auto;
	}

	img{
		vertical-align: middle;

	}
	
	a{	
		
		
		color: #fff;
		vertical-align: middle;
		
		
		
	}
	.last{
		height: 30px;
		padding-top: 15px;
	}
	p{
		line-height: 20px;
	}
	.totopicon{
		margin-top: 14px;
	}
  </style>
 </head>
 <body>
	<div class="content">
		<div class="top">
			<!--可以把文字和图片放在一个父元素中再设置定位-->
			<div class="close"></div>
			<div class="ewm"></div>
			<span>微信优惠购票</span>
		</div>
		<div class="bottom">
			<ul>
				<li class="link">
					<!-- 可以使用背景来实现小图标 no-repeat left center -->

					<img src="images/qq.png" alt="" width:23px height:23px />
					<a href="">景区咨询</a>
				</li>
				<!--line写在li里面 觉度定位在li底部 能保证不超出盒子高度-->
				<li class="line"></li>
				<li class="link">
					<img src="images/qq.png" alt="" width:23px height:23px />
					<a href="">连锁咨询</a>
				</li>
				<li class="line"></li>
				<li class="link">	
					<img src="images/qq.png" alt="" width:23px height:23px />
					<a href="">客服咨询</a>
				</li>
				<li class="line"></li>
				<li class="last">
					<p>景区连锁咨询</p>
					<p>13787021314</p>
				</li>
				<li class="bttop">
				<!--小图标可以作为背景 将其放在 center top 位置 可以得到文字某个方向放置图标的效果-->
					<a href="">
						<img src="images/fdToTop.png" alt="" class="totopicon" />
						<p>TOP</p>
					</a>
				</li>
				
			</ul>
		</div>
	</div>
 </body>
</html>
